kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: jitsi-ingress-room2
  namespace: jitsi
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    cert-manager.io/acme-challenge-type: http01
    # assign the ingress class
    kubernetes.io/ingress.class: "nginx"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - room2.istudiomeet.com
      secretName: tls-jitsi-room2
  rules:
    - host: room2.istudiomeet.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 80
